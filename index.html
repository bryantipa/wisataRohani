<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulir Wisata Rohani 2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <!-- alert -->
    <div class="alert alert-success alert-dismissible fade show d-none" role="alert">
      <strong>Terimakasih</strong> pesan anda sudah kami terima.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form name="submit-to-google-sheet">
      <input name="email" type="email" placeholder="Email" required>
      <input name="nama" type="text" placeholder="First Name">
      <input name="pesan" type="text" placeholder="Last Name">

      <button class="btn btn-kirim btn-primary " type="submit" >Kirim</button> 
      <button class="btn btn-loading btn-primary d-none" type="button" disabled>
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Loading...
    </button>
    </form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbykQKNTNRoFrvjnPJhIw1_xsN31fWGizx9XIjEBgC1-0Qrk9iQZlvvBkCcJQzdq-2qe/exec'
  const form = document.forms['submit-to-google-sheet'];
  const btnKirim = document.querySelector('.btn-kirim');
  const btnLoading = document.querySelector('.btn-loading');
  const myAlert = document.querySelector('.alert');


  form.addEventListener('submit', e => {
    e.preventDefault()
    // ketika tombol submit di klik
    // tampilkan tombol kirim, lalu tampilkan tombol loading
    btnLoading.classList.toggle('d-none');
    btnKirim.classList.toggle('d-none');
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        // ketika data sudah terkirim
        // tombol loading akan dihilangkan
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        // tampilkan myAlert
        myAlert.classList.toggle('d-none');
        // bersihkan form
        form.reset();
        console.log('Success!', response);
    })
      .catch(error => console.error('Error!', error.message))


  })
</script>

<!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script type="text/javascript">
      
    </script>
  </body>
</html>
